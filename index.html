<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fazendinha</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('base.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .content {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
    }

    .play-button img {
      width: 200px;
      height: auto;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2em;
      }
      .play-button img {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">LOGO</div>
    <div class="play-button">
      <img src="play.png" alt="Play">
    </div>
  </div>
</body>
</html>
