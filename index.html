<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEED</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('base.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .content {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
    }

    .play-button img {
      width: 253px;
      height: auto;
      cursor: pointer;
    }

    .version {
      font-size: 1em;
      margin-top: -20px;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2em;
      }
      .play-button img {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">LOGO</div>
    <div class="play-button" onclick="connectWallet()">
      <img src="play.png" alt="Play">
      <div class="version">V 0.3</div>
    </div>
  </div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('Carteira Web3 não detectada. Use MetaMask, Trust Wallet ou outra carteira compatível.');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });

        const web3 = new Web3(window.ethereum);
        const chainId = await web3.eth.getChainId();

        // Verifica se está na Binance Smart Chain
        if (chainId !== 56) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x38' }],
            });
          } catch (switchError) {
            // Se não estiver adicionada, tenta adicionar a BSC
            if (switchError.code === 4902) {
              try {
                await window.ethereum.request({
                  method: 'wallet_addEthereumChain',
                  params: [{
                    chainId: '0x38',
                    chainName: 'Binance Smart Chain',
                    nativeCurrency: {
                      name: 'BNB',
                      symbol: 'BNB',
                      decimals: 18
                    },
                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                    blockExplorerUrls: ['https://bscscan.com']
                  }]
                });
              } catch (addError) {
                console.error('Erro ao adicionar a BSC:', addError);
              }
            }
          }
        }

        const account = accounts[0];
        alert('Carteira conectada: ' + account);
        // Aqui você pode redirecionar ou iniciar o jogo
      } catch (error) {
        console.error('Erro ao conectar:', error);
        alert('Conexão recusada ou erro detectado.');
      }
    }
  </script>
</body>
</html>
