<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEED</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('base.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .content {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
    }

    .play-button img {
      width: 253px;
      height: auto;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .version {
      font-size: 1em;
      margin-top: -20px;
    }

    .wallet-info {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 255, 100, 0.15);
      border: 1px solid #00ff88;
      border-radius: 12px;
      font-size: 0.95em;
      width: 90%;
      max-width: 360px;
      word-break: break-word;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.4);
      text-align: left;
    }

    .wallet-info div {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .wallet-info i {
      color: #00ff88;
    }

    #connectBtn {
      position: relative;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2em;
      }

      .play-button img {
        width: 160px;
      }

      .wallet-info {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">LOGO</div>
    <div class="play-button" id="connectBtn" onclick="connectWallet()">
      <img src="play.png" alt="Play">
      <div class="version">V 0.2</div>
    </div>
    <div id="walletInfo" class="wallet-info" style="display:none;"></div>
  </div>

  <script>
    const usdtContractAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT (BEP-20)
    const usdtABI = [
      {
        constant: true,
        inputs: [{ name: "_owner", type: "address" }],
        name: "balanceOf",
        outputs: [{ name: "balance", type: "uint256" }],
        type: "function",
      },
      {
        constant: true,
        inputs: [],
        name: "decimals",
        outputs: [{ name: "", type: "uint8" }],
        type: "function"
      }
    ];

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('Carteira Web3 nÃ£o detectada. Use MetaMask, Trust Wallet ou outra carteira compatÃ­vel.');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        const web3 = new Web3(window.ethereum);

        const chainId = await web3.eth.getChainId();
        if (chainId !== 56) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x38' }],
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0x38',
                  chainName: 'Binance Smart Chain',
                  nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                  rpcUrls: ['https://bsc-dataseed.binance.org/'],
                  blockExplorerUrls: ['https://bscscan.com']
                }]
              });
            }
          }
        }

        // BNB balance
        const balanceWei = await web3.eth.getBalance(account);
        const balanceBNB = web3.utils.fromWei(balanceWei, 'ether');

        // USDT balance
        const usdt = new web3.eth.Contract(usdtABI, usdtContractAddress);
        const usdtRaw = await usdt.methods.balanceOf(account).call();
        const usdtDecimals = await usdt.methods.decimals().call();
        const balanceUSDT = (usdtRaw / Math.pow(10, usdtDecimals)).toFixed(2);

        // Abreviar endereÃ§o
        const shortAccount = account.substring(0, 6) + '...' + account.slice(-4);

        // Ocultar botÃ£o
        const btn = document.getElementById('connectBtn');
        btn.style.display = 'none';

        // Mostrar infos
        const walletInfo = document.getElementById('walletInfo');
        walletInfo.innerHTML = `
          <div><i>ðŸ‘›</i><strong>Carteira:</strong> ${shortAccount}</div>
          <div><i>ðŸŸ¡</i><strong>Saldo BNB:</strong> ${parseFloat(balanceBNB).toFixed(4)} BNB</div>
          <div><i>ðŸ’µ</i><strong>Saldo USDT:</strong> ${balanceUSDT} USDT</div>
        `;
        walletInfo.style.display = 'block';

      } catch (error) {
        console.error('Erro ao conectar:', error);
        alert('ConexÃ£o recusada ou erro detectado.');
      }
    }
  </script>
</body>
</html>
