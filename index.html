<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FUMACOIN!</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
  }

  body {
    background: url('base.png') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
  }

  .top-logo {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 2.5em;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px #000;
  }

  .content {
    text-align: center;
    color: white;
    text-shadow: 2px 2px 4px #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  .logo img {
    max-width: 500px;
    height: auto;
  }

  .play-button {
    position: relative;
  }

  .play-button img {
    width: 253px;
    height: auto;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  .play-button.connected img {
    opacity: 0.25;
    pointer-events: none;
  }

  .play-button.connected-text::after {
    content: 'Wallet conectada';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;
    font-size: 1.2em;
    color: #00ff88;
    text-shadow: 2px 2px 4px #000;
  }

  .wallet-info {
    background-color: rgba(0, 0, 0, 0.7);
    border: 2px solid #00ff88;
    border-radius: 16px;
    padding: 20px;
    width: 100%;
    max-width: 350px;
    box-shadow: 0 0 15px rgba(0, 255, 100, 0.4);
    color: white;
    text-shadow: 1px 1px 2px #000;
    display: none;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    text-align: center;
  }

  .wallet-item {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .wallet-item img {
    width: 40px;
    height: 40px;
  }

  .wallet-text {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    font-size: 0.9em;
    line-height: 1.3;
  }

  @media (max-width: 150px) {
    .logo {
      font-size: 2em;
    }
    .play-button img {
      width: 160px;
    }
  }
</style>
</head>
<body>

  
  <div class="content">
    <div class="logo">
      <img src="logo.png" alt="LOGO">
    </div>
    <div class="play-button" id="connectBtn" onclick="connectWallet()">
      <img src="play.png" alt="Play">
    </div>
    <div id="walletInfo" class="wallet-info"></div>
  </div>

<script>
  async function connectWallet() {
    if (typeof window.ethereum === 'undefined') {
      alert('Carteira Web3 não detectada. Use MetaMask, Trust Wallet ou outra carteira compatível.');
      return;
    }

    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const account = accounts[0];
      const web3 = new Web3(window.ethereum);

      const chainId = await web3.eth.getChainId();

      if (chainId !== 56) {
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x38' }],
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            try {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: '0x38',
                  chainName: 'Binance Smart Chain',
                  nativeCurrency: {
                    name: 'BNB',
                    symbol: 'BNB',
                    decimals: 18
                  },
                  rpcUrls: ['https://bsc-dataseed.binance.org/'],
                  blockExplorerUrls: ['https://bscscan.com']
                }]
              });
            } catch (addError) {
              console.error('Erro ao adicionar a BSC:', addError);
            }
          }
        }
      }

      const balanceWei = await web3.eth.getBalance(account);
      const balanceBNB = web3.utils.fromWei(balanceWei, 'ether');

      const usdtContract = new web3.eth.Contract([
        { constant: true, inputs: [{ name: "_owner", type: "address" }], name: "balanceOf", outputs: [{ name: "balance", type: "uint256" }], type: "function" },
        { constant: true, inputs: [], name: "decimals", outputs: [{ name: "", type: "uint8" }], type: "function" }
      ], "0x55d398326f99059fF775485246999027B3197955");

      const usdtRaw = await usdtContract.methods.balanceOf(account).call();
      const usdtDecimals = await usdtContract.methods.decimals().call();
      const usdtBalance = parseFloat(usdtRaw) / (10 ** usdtDecimals);

      const btn = document.getElementById('connectBtn');
      btn.style.display = 'none';

      const walletInfo = document.getElementById('walletInfo');
      const shortAccount = `${account.slice(0, 6)}...${account.slice(-4)}`;

      walletInfo.innerHTML = `
        <div class="wallet-item">
          <img src="wallet.png" alt="Wallet">
          <div class="wallet-text"><strong>Carteira:</strong> ${shortAccount}</div>
        </div>
        <div class="wallet-item">
          <img src="bnb.png" alt="BNB">
          <div class="wallet-text"><strong>Saldo BNB:</strong> ${parseFloat(balanceBNB).toFixed(4)} BNB</div>
        </div>
        <div class="wallet-item">
          <img src="usdt.png" alt="USDT">
          <div class="wallet-text"><strong>Saldo USDT:</strong> ${usdtBalance.toFixed(2)} USDT</div>
        </div>
      `;

      walletInfo.style.display = 'flex';

    } catch (error) {
      console.error('Erro ao conectar:', error);
      alert('Conexão recusada ou erro detectado.');
    }
  }
</script>
</body>
</html>
