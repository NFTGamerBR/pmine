<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FUMACOIN!</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .wallet-info {
      margin-top: 20px;
      border: 1px solid #00ff88;
      border-radius: 10px;
      padding: 20px;
      background: #111;
      box-shadow: 0 0 10px #00ff8855;
      max-width: 400px;
      width: 100%;
    }
    .wallet-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>FUMACOIN!</h1>
  <button onclick="connectWallet()">Conectar Wallet</button>

  <div class="wallet-info" id="walletInfo" style="display:none;">
    <div class="wallet-item"><strong>Carteira:</strong> <span id="walletAddress"></span></div>
    <div class="wallet-item"><strong>Tokens:</strong> <span id="tokens"></span></div>
    <div class="wallet-item"><strong>Fazendas:</strong> <span id="fazendas"></span></div>
    <div class="wallet-item"><strong>Rendimento:</strong> <span id="rendimento"></span> /s</div>
  </div>

  <script>
    const supabaseUrl = 'https://pclrnkgztxtvnxgcjoqk.supabase.co';
    const supabaseKey = 'cvss3FZi4dfcTmm6GKGAupFhQEvgr4JaQT3oKwldGSIf0muykqOSGAwSnL2VLRxXv8Koz+8uAo6kyGfWfHbxhA==';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let walletAddress = '';
    let tokens = 0;
    let fazendas = 1;
    let rendimento = 0.01;
    let updateInterval = null;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('Carteira Web3 não detectada!');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        walletAddress = accounts[0];
        document.getElementById('walletAddress').innerText = walletAddress;

        await fetchOrCreateUser(walletAddress);
        updateUI();

        document.getElementById('walletInfo').style.display = 'block';

        if (!updateInterval) {
          updateInterval = setInterval(updateTokens, 1000);
        }

      } catch (error) {
        console.error('Erro ao conectar:', error);
        alert('Erro ao conectar a carteira.');
      }
    }

    async function fetchOrCreateUser(address) {
      const { data, error } = await supabase
        .from('usuarios')
        .select('*')
        .eq('id', address)
        .single();

      if (error && error.code === 'PGRST116') {
        // Não existe, cria novo usuário
        const { error: insertError } = await supabase
          .from('usuarios')
          .insert([{ id: address }]);

        if (insertError) {
          console.error('Erro ao criar usuário:', insertError);
          alert('Erro ao criar usuário.');
        } else {
          tokens = 0;
          fazendas = 1;
          rendimento = 0.01;
        }
      } else if (data) {
        tokens = parseFloat(data.tokens);
        fazendas = data.fazendas;
        rendimento = parseFloat(data.rendimento);
      } else {
        console.error('Erro ao buscar usuário:', error);
      }
    }

    function updateUI() {
      document.getElementById('tokens').innerText = tokens.toFixed(2);
      document.getElementById('fazendas').innerText = fazendas;
      document.getElementById('rendimento').innerText = rendimento.toFixed(2);
    }

    async function updateTokens() {
      tokens += rendimento;
      updateUI();

      // Salva no banco
      const { error } = await supabase
        .from('usuarios')
        .update({ tokens })
        .eq('id', walletAddress);

      if (error) {
        console.error('Erro ao salvar tokens:', error);
      }
    }
  </script>
</body>
</html>
