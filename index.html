<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEED</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    body {
      background: url('base.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      width: 100%;
      max-width: 720px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .play-button {
      position: relative;
    }

    .play-button img {
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .play-button.connected {
      display: none;
    }

    .version {
      font-size: 1em;
      margin-top: -15px;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .wallet-info {
    background-color: rgba(0, 0, 0, 0.7);
    border: 2px solid #00ff88;
    border-radius: 16px;
    padding: 20px;
    width: 100%;
    max-width: 350px;
    box-shadow: 0 0 15px rgba(0, 255, 100, 0.4);
    color: white;
    text-shadow: 1px 1px 2px #000;
    display: none;
    flex-direction: column;
    gap: 12px;
    align-items: center;       /* üëà CENTRALIZA HORIZONTAL */
    text-align: center;        /* üëà ALINHA TEXTO AO CENTRO */
    }


    .wallet-info div {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (min-width: 768px) {
      .wallet-info {
        font-size: 1.1em;
      }
      .play-button img {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">LOGO</div>
    <div class="play-button" id="connectBtn" onclick="connectWallet()">
      <img src="play.png" alt="Play">
      <div class="version">V 0.3</div>
    </div>
    <div id="walletInfo" class="wallet-info"></div>
  </div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('Carteira Web3 n√£o detectada. Use MetaMask, Trust Wallet ou outra carteira compat√≠vel.');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        const web3 = new Web3(window.ethereum);

        const chainId = await web3.eth.getChainId();
        if (chainId !== 56) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x38' }],
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              try {
                await window.ethereum.request({
                  method: 'wallet_addEthereumChain',
                  params: [{
                    chainId: '0x38',
                    chainName: 'Binance Smart Chain',
                    nativeCurrency: {
                      name: 'BNB',
                      symbol: 'BNB',
                      decimals: 18
                    },
                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                    blockExplorerUrls: ['https://bscscan.com']
                  }]
                });
              } catch (addError) {
                console.error('Erro ao adicionar a BSC:', addError);
              }
            }
          }
        }

        const balanceWei = await web3.eth.getBalance(account);
        const balanceBNB = web3.utils.fromWei(balanceWei, 'ether');
        const shortAddress = `${account.slice(0, 6)}...${account.slice(-4)}`;

        // USDT
        const usdtAddress = '0x55d398326f99059fF775485246999027B3197955';
        const usdtAbi = [{"constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"}];
        const usdtContract = new web3.eth.Contract(usdtAbi, usdtAddress);
        const usdtBalanceRaw = await usdtContract.methods.balanceOf(account).call();
        const usdtBalance = web3.utils.fromWei(usdtBalanceRaw, 'ether');

        document.getElementById('connectBtn').classList.add('connected');

        const walletInfo = document.getElementById('walletInfo');
        walletInfo.innerHTML = `
          <div>üçâ <strong>Carteira:</strong> ${shortAddress}</div>
          <div>ü•á <strong>Saldo BNB:</strong> ${parseFloat(balanceBNB).toFixed(4)} BNB</div>
          <div>üíµ <strong>Saldo USDT:</strong> ${parseFloat(usdtBalance).toFixed(2)} USDT</div>
        `;
        walletInfo.style.display = 'flex';

      } catch (error) {
        console.error('Erro ao conectar:', error);
        alert('Conex√£o recusada ou erro detectado.');
      }
    }
  </script>
</body>
</html>
