<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEED</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('base.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .content {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
    }

    .play-button {
      position: relative;
    }

    .play-button img {
      width: 253px;
      height: auto;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .play-button.connected img {
      opacity: 0.25;
      pointer-events: none;
    }

    .play-button.connected-text::after {
      content: 'Wallet conectada';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 1.2em;
      color: #00ff88;
      text-shadow: 2px 2px 4px #000;
    }

    .version {
      font-size: 1em;
      margin-top: -20px;
    }

    .wallet-info {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 255, 100, 0.5);
      border-radius: 8px;
      font-size: 0.9em;
      width: 90%;
      max-width: 350px;
      word-break: break-all;
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.3);
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 2em;
      }
      .play-button img {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">LOGO</div>
    <div class="play-button" id="connectBtn" onclick="connectWallet()">
      <img src="play.png" alt="Play">
      <div class="version">V 0.3</div>
    </div>
    <div id="walletInfo" class="wallet-info" style="display:none;"></div>
  </div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('Carteira Web3 não detectada. Use MetaMask, Trust Wallet ou outra carteira compatível.');
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        const web3 = new Web3(window.ethereum);

        const chainId = await web3.eth.getChainId();

        if (chainId !== 56) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x38' }],
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              try {
                await window.ethereum.request({
                  method: 'wallet_addEthereumChain',
                  params: [{
                    chainId: '0x38',
                    chainName: 'Binance Smart Chain',
                    nativeCurrency: {
                      name: 'BNB',
                      symbol: 'BNB',
                      decimals: 18
                    },
                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                    blockExplorerUrls: ['https://bscscan.com']
                  }]
                });
              } catch (addError) {
                console.error('Erro ao adicionar a BSC:', addError);
              }
            }
          }
        }

        // Obter saldo
        const balanceWei = await web3.eth.getBalance(account);
        const balanceBNB = web3.utils.fromWei(balanceWei, 'ether');

        // Atualizar botão
        const btn = document.getElementById('connectBtn');
        btn.classList.add('connected', 'connected-text');
        btn.onclick = null;

        // Mostrar infos
        const walletInfo = document.getElementById('walletInfo');
        walletInfo.innerHTML = `
          <div><strong>Carteira:</strong> ${account}</div>
          <div><strong>Saldo BNB:</strong> ${parseFloat(balanceBNB).toFixed(4)} BNB</div>
        `;
        walletInfo.style.display = 'block';

      } catch (error) {
        console.error('Erro ao conectar:', error);
        alert('Conexão recusada ou erro detectado.');
      }
    }
  </script>
</body>
</html>
